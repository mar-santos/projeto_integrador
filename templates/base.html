<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="static/css/css.css" class="css">

  <title>Personal Limpadora</title>
</head>

<body>

  <!--Início NavBar-->

  <div class="container">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">Personal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('servicos') }}">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sobre_nos') }}">Sobre Nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contatos') }}">Contatos &nbsp&nbsp&nbsp&nbsp|&nbsp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('cadastrar_pedido') }}">Cadastrar Pedido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('listar_pedidos') }}">Listar Pedidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
              </li>
            </ul>
            {% block pesquisa %}

            {% endblock %}
          </div>
        </div>
      </nav>
    </header>
    <!--Fim da NavBar-->

    <main>
      {% block main %}

      {% endblock %}
    </main>
  </div>

  <!--API WhatsApp-->
  <div class="whats">
    <a aria-label="Chat on WhatsApp" href="https://wa.me/5516993367128" target="_blank"><img alt="Chat on WhatsApp"
        src="static/imagens/botao-whatsapp.png" />
  </div>
  <!--Fim do API-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
