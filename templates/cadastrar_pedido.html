{% extends 'base.html' %}

{% block restrito %}

{% endblock %}

{% block main %}
<div class="container">
    <br>
    <div class="d-flex justifu-content-center">
        <h1>Cadastrar Pedido</h1>
    </div>
    <hr>
    <form action="{{url_for('cadastrar_pedido')}}" class="form-control" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Data Pedido: </label>
                    <input type="text" class="form-control" name="data_pedido" placeholder="dia/mês/ano" required>
                </div>
            </div>
            <div class="col-md-6">    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Data Entrega: </label>
                    <input type="text" class="form-control" name="data_entrega" placeholder="dia/mês/ano">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome: </label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço: </label>
            <input type="text" class="form-control" name="endereco">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefone: </label>
            <input type="text" class="form-control" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Serviço: </label>
            <input type="text" class="form-control" name="servico">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Valor: </label>
            <input type="text" class="form-control" name="valor">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" value="devedor" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Devedor
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" value="pago">
            <label class="form-check-label" for="flexRadioDefault2">
              Pago
            </label>
          </div>
        <br><br>
        <input type="submit" class="btn btn-primary" name="cadastrar" value="Cadastrar Pedido">
    </form>
</div>
<br>
{% if status %}
{% if status['type'] == 'sucesso' %}
<div class="alert alert-success" role="alert">
    {{status['message']}}
</div>
{% else %}
<div class="alert alert-danger" role="alert">
    {{status['message']}}
</div>
{% endif %}
{% endif %}
{% endblock %}
